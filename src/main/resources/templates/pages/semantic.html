<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>语义库管理</title>
</head>
<body>
		<div class="containerBox">
			<p class="headBtn">
				<button class="btn btn-primary" data-toggle="modal" data-target="#myModal" id="openAdd1">新增语义模板</button>
			</p>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>序号</th>
						<th>语义模板代码</th>
						<th>语义模板名称</th>
						<th>业务调用URL</th>
						<th>业务调用成功话术</th>
						<th>业务调用失败话术</th>
						<th>缺省结束话术</th>
						<th>创建者</th>
						<th>创建时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="tabList">
					<tr th:each="data:${allData}">
				      <td th:text="${data.template_id}"></td>
				      <td th:text="${data.template_code}"></td>
				      <td th:text="${data.template_name}"></td>
				      <td th:text="${data.action_url}"></td>
				      <td th:text="${data.action_success}"></td>
				      <td th:text="${data.action_failure}"></td>
				      <td th:text="${data.last_response}"></td>
				      <td th:text="${data.creator_name}"></td>
				      <td th:text="${data.create_time}"></td>
				      <td class="updaId"><input type="button" value="修改" class="semEdit comStlBtn"/><input type="button"  value="删除" class="semDelete comStlBtn"/></td>
				   </tr>
				</tbody>
			</table>

			<!--新增语义模板-->
			<div class="modal fade comBox" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="box">
					<div class="form-horizontal contain">
						<p class="title" style="">添加语义模板</p>
						<div class="form-group" style="margin-left: 10%;">
							<label class="col-sm-2 control-label">语义模板代码</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="semanticCode" placeholder="请输入语义模板代码" />
							</div>
						</div>
						<div class="form-group" style="margin-left: 10%;">
							<label class="col-sm-2 control-label">语义模板名称</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="semanticName" placeholder="请输入语义模板名称" />
							</div>
						</div>
						<div class="form-group" style="margin-left: 10%;">
							<label class="col-sm-2 control-label">业务调用URL</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="actionUrl" placeholder="请输入业务调用URL" />
							</div>
						</div>
						<div class="form-group" style="margin-left: 10%;">
							<label class="col-sm-2 control-label">业务调用成功话术</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="actionSuccess" placeholder="请输入业务调用成功话术" />
							</div>
						</div>
						<div class="form-group" style="margin-left: 10%;">
							<label class="col-sm-2 control-label">业务调用失败话术</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="actionFailure" placeholder="请输入业务调用失败话术" />
							</div>
						</div>
						<div class="form-group" style="margin-left: 10%;">
							<label class="col-sm-2 control-label">缺省结束话术</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="lastReponse" placeholder="请输入缺省结束话术" />
							</div>
						</div>
						<div class="form-group" style="margin-left: 10%;">
							<label class="col-sm-2 control-label">创建者</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="creator" placeholder="请输入创建人" />
							</div>
						</div>
						<div class="form-group btnGroup">
							<button class="btn bg-primary btnSave" onclick="addList()">保  存</button>
							<button class="btn bg-primary btnCancel" data-dismiss="modal" aria-hidden="true">取  消</button>
						</div>
					</div>
				</div>
			</div>

			<!--新增语义槽模板-->
			<div class="modal fade comBox" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="box">
					<div class="form-horizontal contain" style="width: 100%;">
						<p class="title">添加语义槽模板</p>
						<input type='hidden' id="semEditId" value='' />
						<div class="form-group">
							<label class="col-sm-2 control-label">语义模板代码</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="editModelCode" placeholder="注:只允许填写英文、数字和下划线，以英文字母开头，不能有空格" />
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">语义模板名称</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="editModelName" placeholder="请输入语义模板名称" />
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">动作接口</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="editActionUrl" placeholder="" />
							</div>
						</div>					
						<div class="form-group">
							<label class="col-sm-2 control-label">业务调用成功话术</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="editActionSuccess" placeholder="请输入业务调用成功话术" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">业务调用失败话术</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="editActionFailure" placeholder="请输入业务调用失败话术" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">缺省结束话术</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="editLastReponse" placeholder="请输入缺省结束话术" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">创建者</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="editCreatorname" placeholder="请输入创建人" />
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">语义槽</label>
							<div class="col-sm-10">
								<table class="table-bordered addLineTab">
									<thead>
										<tr>
											<th style="width: 6%;">序号</th>
											<th style="width: 8%;">是否必填</th>
											<th style="width: 16%;">语义槽名称</th>
											<th style="width: 17%;">语义槽代码</th>
											<th style="width: 10%;">缺省值</th>
											<th style="width: 16%;">问 题</th>
											<th style="width: 10%;">词性标注</th>
											<th style="width: 10%;">语义槽值</th>
											<th style="width: 10%;">重置次数</th>
											<th style="display: none;"></th>
											<th><button onclick="addLine()">+</button></th>
										</tr>
									</thead>
									<tbody class="addLine" id="tab"></tbody>
								</table>
							</div>
						</div>
						<div class="form-group btnGroup">
							<button class="btn bg-primary btnSave" onclick="addSure()">保  存</button>
							<button class="btn bg-primary btnCancel" onclick="cancelRe()" data-dismiss="modal" aria-hidden="true">取  消</button>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
<script th:src="@{../../../js/semantic.js}"></script>
</html>
